
<div style="margin-top: 10%;">
  <div nz-row>
    <div nz-col nzSpan="7" nzOffset="8">
        <nz-card >
            <h2>Login</h2>
            <form nz-form  class="login-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                  <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group >
                      <input type="text" nz-input  placeholder="Username" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group >
                      <input type="password" nz-input  placeholder="Password" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <div nz-row class="login-form-margin">
                  <div nz-col [nzSpan]="12">
                    <label nz-checkbox >
                      <span>Remember me</span>
                    </label>
                  </div>
                  <div nz-col [nzSpan]="12">
                    <a class="login-form-forgot">Forgot password</a>
                  </div>
                </div>
                <button nz-button nzType="primary">login</button>
                Or
                <a>register now!</a>
              </form>
          </nz-card>

    </div>
  </div>
  
</div>
